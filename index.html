# index.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Frontend</title>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:5000/'); // Directly fetch from backend
                const data = await response.text();
                document.getElementById('backend-data').textContent = data;
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('backend-data').textContent = "Failed to fetch data from backend!";
            }
        }

        window.onload = fetchData;
    </script>
</head>
<body>
    <h1>Hello from the frontend!</h1>
    <div id="backend-data">Loading data from backend...</div>
</body>
</html>
